<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://img.icons8.com/?size=160&id=108803&format=png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </style>
</head>
<body>
  <canvas class="tv-canvas"></canvas>
  <div class="login-container">
    <h2>Sistema de Gerenciamento de TV</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" placeholder=" " required>
        <label for="username">UsuÃ¡rio</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Senha</label>
        <button type="button" class="toggle-password">ðŸ™ˆ</button>
      </div>
      <button type="submit" class="login-btn">Entrar</button>
    </form>
    <p id="errorMessage" class="error-message">UsuÃ¡rio ou senha invÃ¡lidos.</p>
  </div>

  <script>
    // ... todo o seu cÃ³digo de animaÃ§Ã£o, partÃ­culas e toggle de senha continua igual ...

    // FunÃ§Ã£o de logout manual
    function logout() {
      localStorage.removeItem('authToken');
      localStorage.removeItem('theme');
      localStorage.removeItem('dueMessage');
      localStorage.removeItem('renewalMessage');
      showToast("Logout realizado com sucesso!");
      setTimeout(() => window.location.href = 'index.html', 1000);
    }

    // SHA-256 hashing
    async function sha256(str) {
      const msgBuffer = new TextEncoder().encode(str);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // SubmissÃ£o do formulÃ¡rio de login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const loginContainer = document.querySelector('.login-container');

      const passwordHash = await sha256(password);

      try {
        const response = await fetch('/api/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, passwordHash })
        });

        const result = await response.json();
        if (result.success) {
          localStorage.setItem('authToken', result.token);
          loginContainer.classList.add('zoom-out');
          setTimeout(() => {
            window.location.href = 'sistema.html';
          }, 600);
        } else {
          errorMessage.classList.add('show');
        }
      } catch (error) {
        console.error('Erro:', error);
        errorMessage.classList.add('show');
      }
    });

    // âœ… NÃ£o desloga automaticamente se existir token
    // Se quiser, vocÃª pode verificar aqui se jÃ¡ tem token e redirecionar
    const existingToken = localStorage.getItem('authToken');
    if (existingToken) {
      // Opcional: redireciona diretamente para o sistema se jÃ¡ estiver logado
      window.location.href = 'sistema.html';
    }

  </script>
</body>
</html>
